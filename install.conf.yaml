
- defaults:
    link:
      relink: true
      create: true

- clean: ['~']



# general links
- link:
    ~/.profile:
        force: true 
        path: profile
    ~/.bash_profile: 
        force: true
        path: bash_profile
    ~/.bashrc: 
        force: true
        path: bashrc
    ~/.p10k.zsh: 
        path: p10k.zsh
    ~/.zshrc:
        force: true
        path: zshrc
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.gitconfig: gitconfig
    ~/.shell:

# OSX specifics
- link:
    ~/.p10k.zsh:
      if: '[[ "$(uname)" = "Darwin" ]]' 
      path: p10k.zsh.osx

- create:
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  



